<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <!-- <img src="{% static "image/logo.png" %}" class="brand_logo col-sm-18 col-md-17 col-lg-12 mx-auto" alt="Logo"> -->
                            </div>
                        </div>
                        <form action="" method="POST" class="form-signin">
                            {% csrf_token %}
                            <div>
                                <div>
                                    {% if messages %}
                                    <div class="messages">
                                        {% for message in messages %}
                                        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                            <div class="alert alert-danger" role="alert">&nbsp;{{ message }}</div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-label-group">  
                            </div>
                            <div class="form-label-group">
                                <input type="text" name="email" id="inputEmployeeid" class="form-control" required autofocus autocomplete="off">
                                <label for="inputEmployeeid">Employee Username </label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"  autocomplete="off" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button class="btn btn-lg  btn-block text-uppercase" style="background-color: #8f84ee85;" type="submit">Sign in</button>
                            <button class="btn btn-lg  btn-block text-uppercase" style="background-color: #851313;" type="reset">Cancel</button>
                            <hr class="my-4">
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="#" class="ml-2">Contact to admin</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</body>
</html>
